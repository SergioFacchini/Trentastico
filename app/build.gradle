apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'


android {
    signingConfigs {
        release {
            keyAlias 'trentastico'
            keyPassword 'keykey'
            storeFile file('/home/slava/progetti/Trentastico/keystore/trentastico.jks')
            storePassword 'keystore'
        }
    }
    compileSdkVersion 27
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId "trentastico.geridea.com.trentastico"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 21
        versionName "1.0.7 - Honeydew"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        signingConfig signingConfigs.release
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    productFlavors {
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:support-v4:27.1.1'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    //Android stuff
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'

    //Commons
    implementation 'com.alexvasilkov:android-commons:1.2.4'

    //Calendar
    implementation 'com.github.alamkanak:android-week-view:1.2.6'

    //Networking
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'

    //Signals
    implementation 'com.threerings:signals:0.3'

    //Job queue
    implementation 'com.birbit:android-priority-jobqueue:2.0.1'

    //DB browser
    implementation 'com.amitshekhar.android:debug-db:1.0.6'

    //Bug reporter
//    compile 'ch.acra:acra:4.9.0'

    //Change logs
    implementation 'com.github.porokoro.paperboy:paperboy:3.0.0'

    //Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    //Scheduling
    implementation 'com.evernote:android-job:1.2.6'

    //Logging
    implementation 'com.hypertrack:hyperlog:0.0.10'

    //Easy billing
    implementation 'com.anjlab.android.iab.v3:library:1.0.44'


    androidTestImplementation 'junit:junit:4.12'
}

buildscript {
    ext.kotlin_version = '1.3.41'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
repositories {
    mavenCentral()
}
