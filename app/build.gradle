apply plugin: 'com.android.application'

android {
    signingConfigs {
        release {
            keyAlias 'trentastico'
            keyPassword 'keykey'
            storeFile file('C:/Users/Slava/Documents/Roba/Progetti/Trentastico/trentastico.jks')
            storePassword 'keystore'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "trentastico.geridea.com.trentastico"
        minSdkVersion 15
